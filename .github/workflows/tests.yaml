name: Tests

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '5 1 * * *'  # every day at 01:05

env:
  FORCE_COLOR: "1"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  tests:
    timeout-minutes: 15
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        pyv: ['3.9', '3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
    - name: Check out the repository
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.pyv }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.pyv }}
        allow-prereleases: true

    - name: Upgrade pip and nox
      run: |
        python -m pip install --upgrade pip nox
        pip --version
        nox --version

    - name: Lint code
      run: nox -s lint

    - name: Run tests
      run: nox -s tests-${{ matrix.pyv }} -- --slow --cov-report=xml

    - name: Upload coverage report
      uses: codecov/codecov-action@v5

    - name: Run tests with dev dependencies
      if: ${{ github.event_name == 'schedule' && matrix.pyv != '3.9' }}
      run: nox -s tests-${{ matrix.pyv }} -- --slow --cov-report=xml
      env:
        TEST_DEV_DEPS: "1"

    - name: Build package
      run: nox -s build

  check:
    if: always()
    needs: [tests]
    runs-on: ubuntu-latest
    steps:
      - uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}

  notify:
    if: github.ref == 'refs/heads/main' && failure()
    needs: [tests]
    runs-on: ubuntu-latest
    steps:
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2.3.3
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_COLOR: ${{ job.status }}
        SLACK_MESSAGE: 'scmrepo scheduled test failed on main :boom:'
        SLACK_TITLE: CI Status
        SLACK_USERNAME: scmrepo-ci
